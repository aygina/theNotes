<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=PT+Sans&display=swap"
        rel="stylesheet">
    <title>notes</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <h2>Мои заметки</h2>
            <p>Сделать локальное хранилище заметок для себя любимой.<br>Не забыть валидацию при добавлении заметки.</p>
                <p>Для отображения новых заметок нажмите 'Enter' либо кнопку "Отправить".<br>Не забудь их сохранить!</p>
            <div class="note">
                <textarea name="note" id="note" placeholder="Новая заметка" required></textarea>
                <p class="allNotes" id="allNotes"></p>
                <div class="bttns">
                    <div class="bttns__send">
                        <p class="cool" id="cool"></p>
                        <button onclick="sendNote();">Отправить</button></div>
                    <div class="bttns__saveClear">
                        <button onclick="saveNote();">Сохранить все</button>
                        <button onclick="clearStorage();">Удалить все заметки</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
